<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhairya Bhatt Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/default-skin/default-skin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700,400italic">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe-ui-default.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.14/js/lightgallery-all.min.js"></script>
</head>
<body>


    <style>
body {font-family: 'Bitter', Georgia, Times, sans-serif;background-color: black;}
    h1 {margin: 2em;}
    .pswp__caption__center {text-align: center;}
    figure {
      display: inline-block;
      padding: 5px;
      width: 33.333%;
      float: left;
    }
    img {width: 100%;}
    .spacer {height: 5em;}

    #baguetteBox-overlay{
        opacity: 0;
    }
    .backbutton button{
			position: fixed;
			top: 90%;
			left: 75%;
			width: 100px;
			height: 40px;
			text-decoration: none;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			background-color: #0F33FF;
			color: rgb(255, 255, 255);
			font-size: 18px;
			border-style: none;
			border-radius: 10px;
    }

    </style>
    
    <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
      
            <h1 class="text-center">
                Dhairya Bhatt<br>
                <small><em> Me at the school</em></small>
              </h1>
      
            <!-- Galley wrapper that contains all items -->
            <div id="gallery" class="gallery" itemscope itemtype="http://schema.org/ImageGallery">
      
              <!-- Use figure for a more semantic html -->
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <!-- Link to the big image, not mandatory, but usefull when there is no JS -->
                <a href="assets/img/Gallery image 1.webp" data-caption="Me at the school,SBPS<br><em class='text-muted'>Â© Dhairya Bhatt</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <!-- Thumbnail -->
                  <img src="assets/img/Gallery image 1.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
      
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/Gallery image 2.webp" data-caption="Me at the school round tables<br><em class='text-muted'>Â© Phil Greene</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/Gallery image 2.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/Gallery image 3.webp" data-caption="My friends<br><em class='text-muted'>Â© Dhairya Bhatt</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/Gallery image 3.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/Gallery image 4.webp" data-caption="Wining a class competition<br><em class='text-muted'>Â© Phil Greene</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/Gallery image 4.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/Gallery image 5.webp" data-caption="Me studing outside<br><em class='text-muted'>Â© Phil Greene</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/Gallery image 5.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/Gallery image 6.webp" data-caption="Me at a school event<br><em class='text-muted'>Â© Utkarsh Khimani</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/Gallery image 6.webp" itemprop="thumbnail" alt="Image description">
                </a>
              </figure>
              <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="assets/img/about-philosophy.JPG" data-caption="Me at my book Launch<br><em class='text-muted'>Â© Studio</em>" data-width="1200" data-height="900" itemprop="contentUrl">
                  <img src="assets/img/about-philosophy.JPG" itemprop="thumbnail" alt="Image description">
                </a>
              
            </div>
      
          </div>
        </div>
      </div>
      <div class="backbutton">
		<a href="javascript:history.back()"><button>Go Back</button></a>
	  </div>
      
      <!-- Some spacing ðŸ˜‰ -->
      <div class="spacer"></div>
      
      
      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <!-- Background of PhotoSwipe. 
                 It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
          <!-- Container that holds slides. 
                    PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>
          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
              <!--  Controls are self-explanatory. Order can be changed. -->
              <div class="pswp__counter"></div>
              <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
              <button class="pswp__button pswp__button--share" title="Share"></button>
              <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
              <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
              <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
              <!-- element will get class pswp__preloader--active when preloader is running -->
              <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
              <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
            </div>
          </div>
        </div>
      </div>


<script src="assets/js/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
    preload: '2',
    Animation= 'slideIn',
    OverflowEvent= 'hidden'
</script>
    
</body>
</html>
